<!DOCTYPE html>
<html>
<head>
        <title>Sim</title>
        <style>
         body {
            background-color: #d32b34;
            width: 1366px;
            height: 784px;
            margin: 0 auto;
         }
         h1{
            color: black
         }
         .center{
            text-align: center;
            position: fixed;}
         button {
            cursor: pointer;
            border: none;
            width: 310px;
            height: 109px;
            flex-shrink: 0;
            font-size: 19px;
            border-radius: 90px;
            text-align: center;
            transition-duration: 0.1s;
         }
         button:active {
            box-shadow: 0 4px #5c4e02;
            transform: translateY(4px);
         }
         .playButton{
            background-color: #cdb00e;
            width: 390px;
            height: 137px;
            box-shadow: 0 7px #5c4e02;
        }
         .playButton:hover {background-color: #ffd900}
         .playButton:active {box-shadow: 0 4px #5c4e02;}

         .optionsButton{
            background-color: #2c4b9f;
            box-shadow: 0 7px #0e1937;}
         .optionsButton:hover {background-color: #2b59d9}
         .optionsButton:active {box-shadow: 0 4px #0e1937}

         .settingButton{
            background-color: #588927;
            box-shadow: 0 7px #21310f;}
         .settingButton:hover {background-color: #72ba24}
         .settingButton:active {box-shadow: 0 4px #21310f}


         .singlePlayerButton{
            background-color: #48C2F9;
            box-shadow: 0 7px #0b2836;}
         .singlePlayerButton:hover {background-color: #00e5ff}
         .singlePlayerButton:active {box-shadow: 0 4px #0b2836}

         .onlineGameButton{
            background-color: #92FF28;
            box-shadow: 0 7px #203707;}
         .onlineGameButton:hover {background-color: #3cff00}
         .onlineGameButton:active {box-shadow: 0 4px #203707}

         .container{
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            bottom: 150px;
         }
         .container>div{
            display: flex;
            justify-content: space-between;
            padding: 30px 100px;
         }
         img{
            text-align: center;
            width: 70%;
         }
         .playButton img{
            width: 50%;
         }

         button:hover img{filter: brightness(1.2);}
		 
		 .logo{
		 width: 35%;
		 height: 35%;

		 }

       .hide{
         display: none;
       }

        </style>

        <script>
         function play(){
            menuButtons = document.getElementById("menuButtons")
            gameModeButtons = document.getElementById("gameModeButtons")

            menuButtons.classList.add("hide");
            gameModeButtons.classList.remove("hide");

            
            
            // logo = document.getElementsByClassName("logo")
            // logo.style.width = "25%";
            // logo.style.height = "25%";
         }
        </script>
</head>

<body>
	<div class="center"><h1><img class="logo" src="./Imgs/Uno_Logo.png" alt="Uno No Mercy Logo"></h1></div> 
   <div id="menuButtons" class="container">
      <div>
         <div><button id="settings" class="optionsButton" ><img src="./Imgs/Options_Text.png" alt="Options"></button></div>
         <div><button id="play" class="playButton" onclick="play()"><img src="./Imgs/Play_Text.png" alt="Play"></button></div>
         <div><button id="options" class="settingButton"><img src="./Imgs/Settings_Text.png" alt="Settings"></button></div>
      </div>
    </div>

    <div id="gameModeButtons" class="container hide">
      <div>
         <div><button id="settings" class="singlePlayerButton" ><img src="./Imgs/Single_Player_Text.png" alt="Single Player"></button></div>
         <div><button id="settings" class="onlineGameButton" ><img src="./Imgs/Online_Game_Text.png" alt="Online Game"></button></div>
      </div>
    </div>
    


</body>

</html>
