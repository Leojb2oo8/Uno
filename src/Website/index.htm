<!DOCTYPE html>
<html>
  <head>
    <title>Uno No Mercy</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-image: url('Imgs/Background/Abstract_red_sun_rays_background_generated.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        
        /* background-color: #d9242d; */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        cursor: pointer;
        border: none;
        width: 310px;
        height: 109px;
        flex-shrink: 0;
        font-size: 19px;
        border-radius: 90px;
        text-align: center;
        transition-duration: 0.1s;
      }
      button:active {
        box-shadow: 0 4px #5c4e02;
        transform: translateY(4px);
      }
      .backButton {
        background-color: #d7d316;
        box-shadow: 0 7px #5c4e02;
        width: 60px;
        height: 60px;
        border-radius: 15px;
      }
      .backButton:hover {
        background-color: #ffff00;
      }
      .backButton:active {
        box-shadow: 0 4px #5c4e02;
      }

      .playButton {
        background-color: #d7d316;
        width: 390px;
        height: 137px;
        box-shadow: 0 7px #5c4e02;
      }
      .playButton:hover {
        background-color: #ffff00;
      }
      .playButton:active {
        box-shadow: 0 4px #5c4e02;
      }

      .optionsButton {
        background-color: #254fc3;
        box-shadow: 0 7px #0e1937;
      }
      .optionsButton:hover {
        background-color: #0044ff;
      }
      .optionsButton:active {
        box-shadow: 0 4px #0e1937;
      }

      .settingButton {
        background-color: #80d32d;
        box-shadow: 0 7px #21310f;
      }
      .settingButton:hover {
        background-color: #84ff00;
      }
      .settingButton:active {
        box-shadow: 0 4px #21310f;
      }

      .singlePlayerButton {
        margin: 0 50px;
        width: 390px;
        height: 137px;
        background-color: #48c2f9;
        box-shadow: 0 7px #0b2836;
      }
      .singlePlayerButton:hover {
        background-color: #00e5ff;
      }
      .singlePlayerButton:active {
        box-shadow: 0 4px #0b2836;
      }

      .onlineGameButton {
        margin: 0 50px;
        width: 390px;
        height: 137px;
        background-color: #92ff28;
        box-shadow: 0 7px #203707;
      }
      .onlineGameButton:hover {
        background-color: #3cff00;
      }
      .onlineGameButton:active {
        box-shadow: 0 4px #203707;
      }

      .backButtonContainer {
        top: 2%;
        right: 1%;
        position: fixed;
      }

      .container {
        width: 100%;
        position: fixed;
        left: 0;
        bottom: 150px;
      }
      .container > div {
        display: flex;
        justify-content: space-between;
        padding: 30px 100px;
      }

      .menuImgs {
        text-align: center;
        width: 70%;
      }
      .playButton img {
        width: 50%;
      }

      button:hover img {
        filter: brightness(1.2);
      }

      .logo {
        width: 35%;
      }

      .parentGameMatt {
        height: 100vh;
        width: 100vw;
      }
      .gameMatt {
        background-image: radial-gradient(#9a272d, #80060c);
        height: 300px;
        width: 300px;
        border-radius: 45%;
      }

      .playerMatt {
        background-image: radial-gradient(#3db6ba, #067480);
        height: 20vh;
        width: 70vW;
        border-radius: 50rem 50rem 0 0;
        position: relative;
      }

      .playerMattAligned {
         top: calc(100vh - 90px);
         position: absolute;
         width: 100vw;
      }

      .unoBoardCard {
         border-radius: 10%;
         width: 100%;
      }

      .unoBoardCardParent {
         padding: 5%;
         width: 12.5vh;
      }

      .unoHandCard {
         /* position: absolute; */
         bottom: 75px;
         width: 12.5vh;
      }
      .unoHandCard:hover {
         /* position: absolute; */
         bottom: 90px;
         filter: brightness(1.75);
      }

      .hide {
        display: none;
      }
    </style>

    <script>
      function gameMenu() {
        menuButtons = document.getElementById("menuButtons");
        gameModeButtons = document.getElementById("gameModeButtons");
        backButton = document.getElementById("backButton");

        menuButtons.classList.add("hide");
        gameModeButtons.classList.remove("hide");
        backButton.classList.remove("hide");

        logo = document.getElementById("logo");
        logo.style.width = "25%";

      }

      function backToMM() {
        menuButtons = document.getElementById("menuButtons");
        gameModeButtons = document.getElementById("gameModeButtons");
        backButton = document.getElementById("backButton");
        gameBoard = document.getElementById("gameBoard");

        menuButtons.classList.remove("hide");
        gameModeButtons.classList.add("hide");
        backButton.classList.add("hide");
        gameBoard.classList.add("hide");

        logo = document.getElementById("logo");
        logo.classList.remove("hide");
        logo.style.width = "35%";
      }

      function game() {
        gameModeButtons = document.getElementById("gameModeButtons");
        gameBoard = document.getElementById("gameBoard");
        
        gameModeButtons.classList.add("hide");
        gameBoard.classList.remove("hide");

        logo = document.getElementById("logo");
        logo.classList.add("hide");
      }
    </script>
  </head>

  <body>
    <div id="gameBoard" class="hide" style="position: absolute;">
      <div class="parentGameMatt center">
         <div class="gameMatt center">
            <div class="unoBoardCardParent center">
               <img class="unoBoardCard" src="./Imgs/Cards/Green/0.png">
            </div>
            <div class="unoBoardCardParent center">
               <img class="unoBoardCard" src="./Imgs/Cards/Red/$.png">
            </div>
         </div>
      </div>
      
      <div class="center playerMattAligned"><div class="playerMatt center">
         <div class="center unoHandCard" style="left: 100px;"><img class="unoBoardCard" src="./Imgs/Cards/Green/0.png"></div>
         <div class="center unoHandCard" style="left: 150px;"><img class="unoBoardCard" src="./Imgs/Cards/Green/0.png"></div>
         <div class="center unoHandCard" style="left: 200px;"><img class="unoBoardCard" src="./Imgs/Cards/Green/0.png"></div>
      </div></div>
    </div>

    <div id="backButton" class="backButtonContainer hide">
      <div style="text-align: right;">
        <button class="backButton" onclick="backToMM()">
          <img class="menuImgs" src="./Imgs/Undo_Arrow.png" alt="Back" />
        </button>
      </div>
    </div>

    <div style="text-align: center;">
      <img id="logo" class="logo" src="./Imgs/Uno_Logo.png" alt="Uno No Mercy Logo"/></div>

    <div id="menuButtons" class="container">
      <div>
        <div>
          <button class="optionsButton">
            <img class="menuImgs" src="./Imgs/Options_Text.png" alt="Options" />
          </button>
        </div>
        <div>
          <button class="playButton" onclick="gameMenu()">
            <img class="menuImgs" src="./Imgs/Play_Text.png" alt="Play" />
          </button>
        </div>
        <div>
          <button class="settingButton">
            <img class="menuImgs" src="./Imgs/Settings_Text.png" alt="Settings" />
          </button>
        </div>
      </div>
    </div>

    <div id="gameModeButtons" class="container hide">
      <div>
        <div>
          <button class="singlePlayerButton" onclick="game()">
            <img class="menuImgs" src="./Imgs/Single_Player_Text.png" alt="Single Player" />
          </button>
        </div>
        <div>
          <button class="onlineGameButton" onclick="game()">
            <img class="menuImgs" src="./Imgs/Online_Game_Text.png" alt="Online Game" />
          </button>
        </div>
      </div>
    </div>

   </body>
</html>
