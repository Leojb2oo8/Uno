<!DOCTYPE html>
<html>
<head>
        <title>Sim</title>
        <style>
         body {
            background-color: #A13237;
            width: 1366px;
            height: 784px;
         }
         h1{
            color: black
         }
         .center{text-align: center}
         button {
            cursor: pointer;
            border: none;
            width: 310px;
            height: 109px;
            flex-shrink: 0;
            font-size: 19px;
            border-radius: 90px;
            text-align: center;
            transition-duration: 0.1s;
         }
         button:active {
            box-shadow: 0 4px #5c4e02;
            transform: translateY(4px);
         }
         .playButton{
            background-color: #f5d840;
            width: 390px;
            height: 137px;
            box-shadow: 0 7px #5c4e02;
        }
         .playButton:hover {background-color: #ebc807}
         .playButton:active {box-shadow: 0 4px #5c4e02;}

         .optionsButton{
            background-color: #2c4b9f;
            box-shadow: 0 7px #0e1937;}
         .optionsButton:hover {background-color: #1c3066}
         .optionsButton:active {box-shadow: 0 4px #0e1937}

         .settingButton{
            background-color: #588927;
            box-shadow: 0 7px #21310f;}
         .settingButton:hover {background-color: #38541b}
         .settingButton:active {box-shadow: 0 4px #21310f}

         hr {
            background-color: black;
            border: none;
            height: 5px;
            border-radius: 12px;
         }
         .container{
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 90%;
            height: 137px;
            padding: 30px 0;
            position:relative;
            bottom: -400px;
         }
        </style>
</head>

<body>
	<div class="center"><h1>Uno No Mercy</h1></div>
    <hr>
    <div class="container">
        <div><button class="optionsButton"><img href="./Imgs/Options_Text.png" alt="Options"></button></div>
        <div><button class="playButton"><img href="./Imgs/Play_Text.png" alt="Play"></button></div>
        <div><button class="settingButton"><img href="./Imgs/Settings_Text.png" alt="Settings"></button></div>
    </div>
    


</body>

</html>
